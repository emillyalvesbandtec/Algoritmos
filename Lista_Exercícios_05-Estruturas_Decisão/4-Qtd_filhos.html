<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Estruturas de decisão</title>
</head>
<body>
    <h3>Estrutura de decisão: IF</h3>

    Quantos filhos você tem?
    <input type="text" id="qtd_filhos">
    <button onclick="analisar()">Analisar familia</button>
    <br><br>
    <span id="msg"></span>

</body>
</html>
<script>

function analisar() {
    
    var filhos = Number(qtd_filhos.value);

    if(filhos >= 1){
        msg.innerHTML = 'Não tem TV';
    }

    if(filhos >= 2){
        msg.innerHTML += '<br>Não tem internet';
    }

    if(filhos >= 3){
        msg.innerHTML += '<br>Não tem video game';
    }

    if(filhos >= 4){
        msg.innerHTML += '<br>Não tem Netflix';
    }

}
</script>
