<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    Digite o seu salario <input type="text" id="salario">
    <br>
    <button onclick="confirmar_salario()">Confirmar salario</button>
    <button onclick="pagar_conta_100()">Pagar conta de 100</button>
    <button onclick="pagar_conta_500()">Pagar conta de 500</button>
    <button onclick="ganhar_2000_loteria()">Ganhar 2000 na loteria</button>
    <br><br>

    <span id="grana_atual"></span>

</body>
</html>

<script>
    var salario_atual = Number(salario.value);

    function confirmar_salario(){
        grana_atual.innerHTML = `Grana atual: R$${salario_atual}`;
    }

    function pagar_conta_100(){
        salario_atual -= 100;
        grana_atual.innerHTML = `Grana atual: R$${salario_atual}`;
    }

    function pagar_conta_500(){
        salario_atual -= 500;
        grana_atual.innerHTML = `Grana atual: R$${salario_atual}`;
    }

    function ganhar_2000_loteria(){
        salario_atual += 2000;
        grana_atual.innerHTML = `Grana atual: R$${salario_atual}`;
    }
    
</script>
