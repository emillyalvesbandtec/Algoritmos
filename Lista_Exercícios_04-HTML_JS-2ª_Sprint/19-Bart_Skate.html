<script>

    var movido_direita = 0;
    var movido_esquerda = 0;
    var movido_cima =0 ;
    var movido_baixo = 0;

    function mover_direita(){
        movido_direita += Number(quantidade_pixels.value);
        bart_skate.style.marginLeft = `${movido_direita}px`;

        movido_esquerda -= Number(quantidade_pixels.value);
        bart_skate.style.marginRight = `${movido_esquerda}px`;
    }    

    function mover_esquerda(){
        movido_esquerda += Number(quantidade_pixels.value);
        bart_skate.style.marginRight = `${movido_esquerda}px`;

        movido_direita -= Number(quantidade_pixels.value);
        bart_skate.style.marginLeft = `${movido_direita}px`;
    }

    function mover_cima(){
        movido_cima += Number(quantidade_pixels.value);
        bart_skate.style.marginBottom = `${movido_cima}px`;

        movido_baixo -= Number(quantidade_pixels.value);
        bart_skate.style.marginTop = `${movido_baixo}px`;
    }

    function mover_baixo(){
        movido_baixo += Number(quantidade_pixels.value);
        bart_skate.style.marginTop = `${movido_baixo}px`;

        movido_cima -= Number(quantidade_pixels.value);
        bart_skate.style.marginBottom = `${movido_cima}px`;
    }
