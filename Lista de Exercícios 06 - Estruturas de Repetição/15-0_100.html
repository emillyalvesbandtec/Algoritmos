<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
   <button onclick="mostrar()">Curto 3 e 5!</button>
   <br>
    <div id="resultado"></div>

</body>
</html>

<script>
    function mostrar(){
        var contador =0;

        while(contador <= 100){

            if(contador == 0){
                resultado.innerHTML = `${contador} <br>`;
                contador ++;
            }
            if(contador%3 == 0){
                resultado.innerHTML += `É TRI! <br>`;
                contador ++;
            }
            if(contador%5 == 0){
                resultado.innerHTML += `É PENTA! <br>`;
                contador ++;
            }
            else{
                resultado.innerHTML += `${contador} <br>`
                contador ++;
            }

        }   

    }
</script>
