<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <button onclick="multiplo_5()">Mostrar multiplo de 5</button>

    <div id="resultado"></div>

</body>
</html>

<script>
    function multiplo_5(){

        contador = 0;
        resultado.innerHTML = "";

        while(contador <= 100){
            resultado.innerHTML += `${contador} <br>`;

            contador += 5;
        }

    }
</script>
